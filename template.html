    <script>
        /*
        ===============================
        SPA-COMPATIBLE PAGE JAVASCRIPT
        ===============================
        
        üöÄ FOR YOUR FRIENDS' PAGES:
        When your friends send you pages, they just need to:
        
        1. Follow naming convention: initializeFeatureName() for any page-specific functions
        2. Add cleanup if needed: Optional pageCleanup() function for intervals/timers  
        3. Make functions global: window.initializeFeatureName = initializeFeatureName
        
        That's it! The SPA will automatically detect and call their functions.
        */
        
        // üéØ PAGE-SPECIFIC INITIALIZATION (auto-detected by SPA)
        function initializeYourPageFeature() {
            // Your page initialization code here
            console.log('Page feature initialized');
            
            // Example: Initialize tabs if they exist
            if (document.querySelector('.program-tab')) {
                initializePageTabs();
            }
            
            // Example: Initialize forms if they exist
            const form = document.querySelector('#your-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // Handle form submission
                });
            }
        }
        
        // üßπ OPTIONAL CLEANUP (called before SPA navigation)
        function pageCleanup() {
            // Clear any intervals, timeouts, or event listeners to prevent memory leaks
            // Example: clearInterval(myInterval);
            // Example: clearTimeout(myTimeout);
            console.log('Page cleanup completed');
        }
        
        // üìã EXAMPLE: Tab functionality (copy this pattern if you have tabs)
        function initializePageTabs() {
            const tabs = document.querySelectorAll('.program-tab');
            const contentWrapper = document.querySelector('.program-content-wrapper');
            
            if (!tabs.length || !contentWrapper) return;
            
            // Set first tab as active if none is active
            if (!document.querySelector('.program-tab.active')) {
                tabs[0].classList.add('active');
                const firstContent = document.getElementById(tabs[0].dataset.tab + '-content');
                if (firstContent) firstContent.classList.add('active');
            }
            
            // Tab click handlers
            tabs.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update tab states
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update content
                    const targetId = this.dataset.tab + '-content';
                    const targetContent = document.getElementById(targetId);
                    if (targetContent) {
                        contentWrapper.querySelectorAll('.program-content').forEach(c => c.classList.remove('active'));
                        targetContent.classList.add('active');
                        
                        // Update wrapper height
                        setTimeout(() => {
                            contentWrapper.style.height = targetContent.scrollHeight + 'px';
                        }, 50);
                    }
                });
            });
        }
        
        // üîÑ Initialize on DOM ready (initial page load)
        document.addEventListener('DOMContentLoaded', initializeYourPageFeature);
        
        // üåê Make functions globally available for SPA navigation (REQUIRED)
        window.initializeYourPageFeature = initializeYourPageFeature;
        window.pageCleanup = pageCleanup;
    </script>
